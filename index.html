<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  background-color: #333;
  overflow: hidden;
  padding: 0 20px;
}

.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  display: block;
  transition: background 0.3s;
}

.navbar a:hover {
  background-color: #575757;
}

.navbar a.active {
  background-color: #007bff;
}



  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
